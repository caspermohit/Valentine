<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="content">
        <div class="container">
            <h1>Will you be my Valentine? Manisha</h1>
            <div class="heart-container">
                <div class="heart"></div>
            </div>
            <div class="buttons">
                <button id="yesButton"><span>Yes</span></button>
                <button id="noButton">No</button>
            </div>
        </div>
    </div>
    <div id="loveMessages" class="love-messages"></div>
    <div id="spotlight" class="spotlight">
        <div class="spotlight-content">
            <div class="memory-text">
                <h2>Our First Meet</h2>
                <p class="date">24th july 2024</p>
                <p class="description">The day that changed everything... ❤️</p>
            </div>
        </div>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="Kalank (title Track) Arijit Singh 320 Kbps (mp3cut.net).mp3" type="audio/mpeg">
    </audio>
    <audio id="confettiSound">
        <source src="mixkit-ballon-blows-up-3071.mp3" type="audio/wav">
    </audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
